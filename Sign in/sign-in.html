<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSS/styles.css">
  <title>Netflix</title>
  <link rel="icon" type="image/x-icon" href="../Assets/nficon.ico">
</head>
<body>
  <main class="container">
    <header>
      <img class="logo" src="../Assets/Logo.svg" alt="">
    </header>

    <section class="form-section">
      <form action="../Profile/profile.html">
        <h4 class="form-heading">Sign In</h4>

        <div>
          <div>
            <div class="inputs">
              <input class="input-field" type="text" placeholder="Enter phone or phone number" required>
              <input class="input-field" type="password" name="" id="" placeholder="Password" required>
            
              <input class="btn" type="submit" value="Sign In">
            </div>
            
            <div class="options">
              <div class="remember-me">
                <input class="xx" type="checkbox" id="" name="remember" checked value="">
                <label for="remember"> Remember me</label><br>
              </div>
              
              <div class="help">
                <a href="">Need help?</a>
              </div>
            </div>
          </div>

          <div>
            <div class="social">
              <a href="https://facebook.com">
                <img class="facebook" src="../Assets/Facebook.svg" alt="">
                <p>Login with Facebook</p>zazu
              </a>
            </div>
            
            <div class="signup">
              <h4>New to Netflix? <a href="">Sign up now.</a></h4>
              <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="">Learn more.</a></p>
            </div>
          </div>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <section class="container-ft">
      <div class="phone">
        <h4>Questions? Call 1-844-505-2993</h4>
      </div>

      <div class="options-ft">
        <div class="col">
          <h4>FAQ</h4>
          <h4>Cookie Preferences</h4>
        </div>
        <div class="col">
          <h4>Help Center</h4>
          <h4>Corporate Information</h4>
        </div>
        <div class="col">
          <h4>Terms of Use</h4>
        </div>
        <div class="col">
          <h4>Privacy</h4>
        </div>
      </div>

      <div class="select">
        <div class="select-div">
          <!-- <img src="./Assets/outline_earth.svg" alt=""> -->
            <select>
              <option selected> English </option>
              <option>French</option>
              <option>Spanish</option>
              <option>Arabic</option>
            </select>
        </div>
      </div>
    </section>
  </footer>
</body>
</html>
